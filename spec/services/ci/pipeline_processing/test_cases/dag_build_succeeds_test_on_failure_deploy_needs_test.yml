config:
  build:
    stage: build
    script: exit 0

  test:
    stage: test
    when: on_failure
    script: exit 0

  deploy:
    stage: deploy
    script: exit 0
    needs: [test]

init:
  expect:
    pipeline: pending
    stages:
      build: pending
      test: created
      deploy: created
    jobs:
      build: pending
      test: created
      deploy: created

transitions:
  - event: success
    jobs: [build]
    expect:
      pipeline: success
      stages:
        build: success
        test: skipped
        deploy: skipped
      jobs:
        build: success
        test: skipped
        deploy: skipped
