#import "~/graphql_shared/fragments/alert.fragment.graphql"
#import "~/graphql_shared/fragments/alert_note.fragment.graphql"

fragment AlertDetailItem on AlertManagementAlert {
  ...AlertListItem
  createdAt
  monitoringTool
  metricsDashboardUrl
  service
  description
  updatedAt
  endedAt
  hosts
  environment {
    id
    name
    path
  }
  details
  runbook
  todos {
    nodes {
      id
    }
  }
  notes {
    nodes {
      ...AlertNote
    }
  }
}
