config:
  test:
    stage: test
    when: manual
    allow_failure: true
    script: exit 1

  deploy:
    stage: deploy
    script: exit 0
    needs: [test]

init:
  expect:
    pipeline: skipped
    stages:
      test: skipped
      deploy: skipped
    jobs:
      test: manual
      deploy: skipped

transitions:
  - event: play
    jobs: [test]
    expect:
      pipeline: pending
      stages:
        test: pending
        deploy: skipped
      jobs:
        test: pending
        deploy: created

  - event: run
    jobs: [test]
    expect:
      pipeline: running
      stages:
        test: running
        deploy: skipped
      jobs:
        test: running
        deploy: created

  - event: drop
    jobs: [test]
    expect:
      pipeline: running
      stages:
        test: success
        deploy: pending
      jobs:
        test: failed
        deploy: pending

  - event: success
    jobs: [deploy]
    expect:
      pipeline: success
      stages:
        test: success
        deploy: success
      jobs:
        test: failed
        deploy: success
