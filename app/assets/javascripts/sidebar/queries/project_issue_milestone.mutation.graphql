mutation projectIssueMilestoneMutation($fullPath: ID!, $iid: String!, $attributeId: ID) {
  issuableSetAttribute: updateIssue(
    input: { projectPath: $fullPath, iid: $iid, milestoneId: $attributeId }
  ) {
    __typename
    errors
    issuable: issue {
      __typename
      id
      attribute: milestone {
        title
        id
        state
        expired
      }
    }
  }
}
