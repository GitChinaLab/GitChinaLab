mutation updateCurrentPrometheusIntegration(
  $id: String
  $name: String
  $active: Boolean
  $token: String
  $type: String
  $url: String
  $apiUrl: String
) {
  updateCurrentIntegration(
    id: $id
    name: $name
    active: $active
    token: $token
    type: $type
    url: $url
    apiUrl: $apiUrl
  ) @client
}
